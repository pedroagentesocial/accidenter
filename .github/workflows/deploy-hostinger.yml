name: Deploy to Hostinger (FTP)
on:
  push:
    branches:
      - main
  workflow_dispatch:
concurrency:
  group: deploy-hostinger
  cancel-in-progress: true
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Prepare low-res videos
        continue-on-error: true
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PORT: ${{ secrets.FTP_PORT }}
          FTP_PATH: ${{ secrets.FTP_PATH }}
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
          mkdir -p tmp_videos
          vids=("hero1" "bilingual" "postaccident")
          for v in "${vids[@]}"; do
            echo "Downloading $v.mp4"
            curl --ftp-pasv --fail -s --user "${FTP_USERNAME}:${FTP_PASSWORD}" \
              "ftp://${FTP_SERVER}:${FTP_PORT}/${FTP_PATH}/videos/${v}.mp4" \
              --output "tmp_videos/${v}.mp4" || echo "Skip download for ${v}.mp4"
          done
          for v in "${vids[@]}"; do
            if [ -f "tmp_videos/${v}.mp4" ]; then
              echo "Transcoding ${v}.mp4 -> ${v}-low.mp4"
              ffmpeg -hide_banner -y -i "tmp_videos/${v}.mp4" -vf "scale=-2:720" -c:v libx264 -preset veryfast -crf 26 -c:a aac -b:a 128k "tmp_videos/${v}-low.mp4"
              echo "Uploading ${v}-low.mp4"
              curl --ftp-pasv --fail -s --ftp-create-dirs --user "${FTP_USERNAME}:${FTP_PASSWORD}" \
                -T "tmp_videos/${v}-low.mp4" \
                "ftp://${FTP_SERVER}:${FTP_PORT}/${FTP_PATH}/videos/${v}-low.mp4"
            fi
          done
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: ${{ secrets.FTP_PORT }}
          server-dir: ${{ secrets.FTP_PATH }}/
          local-dir: dist/
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
